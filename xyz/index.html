<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffGrid Industries</title>
    <script src="https://kit.fontawesome.com/aa96ce64fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div id="outerContainer">
        <header>
            <img class="logo" src="./assets/images/offgrid-logo.png" alt="OffGrid Logo">
            <nav class="socials">
                <ul >
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa fa-envelope"></i></li>
                </ul>
            </nav>
        </header>
        <div id="splash">
            <h1>For all things <br/> off grid</h1>
            
        </div>
        <div class="section">
            <h1>Merch</h1>
            <img class="tshirts" src="./assets/images/BUN-BABYLON-SAMPLE.png" alt="">
        </div>
        <div class="section">
            <h1>Music</h1>

            <iframe 
                style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/3feqqtHvhWrYMvAQEaoVS8?utm_source=generator"
                width="100%" 
                height="80" 
                frameBorder="0" 
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>

            <iframe 
                style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/5dbRHFzntsCON0YzAvvM4v?utm_source=generator"
                width="100%" 
                height="80" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>

            <iframe 
                style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/3hhuMQnbEutgqMa4o8063u?utm_source=generator"
                width="100%" 
                height="380" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
<script src="./assets/scripts/app.js"></script>
</html>
